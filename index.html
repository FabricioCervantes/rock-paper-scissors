<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="buttons">
        <div class="square">
            <button id="rock">
                <img src="https://img.icons8.com/ios-filled/344/ffffff/rock.png" height="100px" alt=""></button>
        </div>
        <div class="square">
            <button id="scissors">
                <img src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/344/ffffff/
                external-scissor-kindergarten-icongeek26-glyph-icongeek26.png" height="100px" alt=""></button>
        </div>
        <div class="square">
            <button id="paper">
                <img src="https://img.icons8.com/ios-glyphs/344/ffffff/paper.png" height="100px" alt=""></button>
        </div>
    </div>
</body>

</html>
